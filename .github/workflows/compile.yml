name: Arduino Tests

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-script:
    name: ${{ matrix.script.name }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        script:
          - name: temperature_logger_lm_35_factory_test
            command: arduino-cli compile --fqbn arduino:avr:uno --build-path build temperature_logger_lm_35_factory_test
#          - name: some_other_script
#            command: ./scripts/some_script.sh

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install arduino-cli
        uses: arduino/setup-arduino-cli@v2
        with:
          version: '1.x'

      - name: Restore Arduino CLI cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.arduino15
          key: ${{ runner.os }}-arduino-1.x
          restore-keys: |
            ${{ runner.os }}-arduino-

      - name: Update index and install AVR core
        run: |
          if arduino-cli core list | grep -q 'arduino:avr'; then
            echo "arduino:avr already installed"
          else
            arduino-cli core update-index
            arduino-cli core install arduino:avr
          fi

      - name: Restore build cache
        uses: actions/cache@v4
        with:
          path: build
          key: ${{ runner.os }}-arduino-build-${{ hashFiles('**/*.ino','**/*.h','**/*.cpp') }}
          restore-keys: |
            ${{ runner.os }}-arduino-build-

      - name: Run script
        run: |
          echo "Running: ${{ matrix.script.command }}"
          ${{ matrix.script.command }}
