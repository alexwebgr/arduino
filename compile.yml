# Caching for Arduino CLI

# Set up the cache for Arduino CLI executable
- name: Cache Arduino CLI executable
  uses: actions/cache@v2
  with:
    path: ~/.arduino15/arduino-cli
    key: ${{ runner.os }}-arduino-cli-${{ hashFiles('**/compile.yml') }}

# Set up the cache for Arduino CLI data directory
- name: Cache Arduino CLI data directory
  uses: actions/cache@v2
  with:
    path: ~/.arduino15
    key: ${{ runner.os }}-arduino-cli-data-${{ hashFiles('**/compile.yml') }}

